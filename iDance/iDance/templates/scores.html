{% extends 'base.html' %}

{% load iDance_tags %}

{% block content %}
	<div class='container'>
		<div class='row'>
			<div class='col-md-8 col-md-offset-2'>
			<h1 class='text-center'>Scores</h1>
			<table class="table table-striped">
				<tr>
					<th>Date</th>
					<th>Player</th>
					<th>Song</th>
					<th>Difficulty</th>
					<th>Score</th>
				</tr>
				{% for score in scores %}
				<tr>
					<td>{{ score.dt }}</td>
					<td>{{ score.player.name }}</td>
					<td>{{ score.song.name }}</td>
					<td>{{ score.difficulty }}</td>
					<td>{{ score.score | percent }}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
{% endblock %}
